<!DOCTYPE html>
<html lang="en">

<head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c31e6692b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main flex float">
        <!-- Navigation Bar: sticky -->
        <nav class="float">
            <ul class="flex">
                <li class="active"><a href="index.html">Today</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
        </nav>

        <!-- Expense entries: scrollable -->
        <section class="float entries flex">
            <div class="entry-head flex">
                <h3>Todays Expenses:</h3>
                <button type="button" class="cal-icon">
                    <i class="fa-solid fa-calendar fa-2x"></i>
                </button>
            </div>
            <div class="entry">
                <h3 class="entry-title">Momos</h3>
                <p class="entry-cost">Rs. 120</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Coke</h3>
                <p class="entry-cost">Rs. 60</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Bus</h3>
                <p class="entry-cost">Rs. 50</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Water</h3>
                <p class="entry-cost">Rs. 50</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Tea</h3>
                <p class="entry-cost">Rs. 40</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Bills</h3>
                <p class="entry-cost">Rs. 500</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Gym</h3>
                <p class="entry-cost">Rs. 600</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Park</h3>
                <p class="entry-cost">Rs. 200</h3>
            </div>
        </section>

        <!-- Footer: sticky -->
        <footer class="float flex">
            <button type="button" class="add-icon">
                <i class="fa-solid fa-circle-plus fa-2x"></i>
            </button>
            <span id="today-total">Total: Rs.1620</span>
        </footer>

    </div>
</body>

</html>
