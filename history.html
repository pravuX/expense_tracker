<!DOCTYPE html>
<html lang="en">

<head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c31e6692b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main flex float">
        <!-- Navigation Bar: sticky -->
        <nav class="float">
            <ul class="flex">
                <li><a href="index.html">Today</a></li>
                <li class="active"><a href="history.html">History</a></li>
            </ul>
        </nav>

        <!-- Past entries: scrollable -->
        <section class="float flex history">
            <!-- Entry head -->
            <div class="history-head flex">
                <h3>Jan 21, 2023</h3>
                <div class="change-date">
                    <button type="button" class="left-icon">
                        <i class="fa-solid fa-circle-arrow-left fa-2x"></i>
                    </button>
                    <button type="button" class="right-icon">
                        <i class="fa-solid fa-circle-arrow-right fa-2x"></i>
                    </button>
                </div>
            </div>
            <div class="entry">
                <h3 class="entry-title">Momos</h3>
                <p class="entry-cost">Rs. 120</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Tea</h3>
                <p class="entry-cost">Rs. 20</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Burger</h3>
                <p class="entry-cost">Rs. 160</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Park</h3>
                <p class="entry-cost">Rs. 100</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Bus</h3>
                <p class="entry-cost">Rs. 50</h3>
            </div>
            <div class="entry">
                <h3 class="entry-title">Ramen</h3>
                <p class="entry-cost">Rs. 120</h3>
            </div>
            <div class="history-footer">
                <h3>Total: Rs. 570</h3>
            </div>
        </section>

    </div>
</body>

</html>
